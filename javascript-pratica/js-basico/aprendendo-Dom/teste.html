<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    #phone {
      width: 350px;
      height: 600px;
      background-color: #ccc;
      border-radius: 20px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }
    #screen {
      width: 95%;
      height: 80%;
      background-color: #fff;
      border-radius: 15px;
      padding: 10px;
      overflow: hidden;
    }
    #password-strength {
      margin-top: 10px;
    }
    .weak {
      color: red;
    }
    .medium {
      color: orange;
    }
    .strong {
      color: green;
    }
    #password {
      width: calc(100% - 20px);
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="phone">
    <div id="screen">
      <label for="password">Enter Password:</label><br>
      <input type="password" id="password" oninput="checkPasswordStrength()"><br>
      <div id="password-strength"></div>
    </div>
  </div>

  <script>
    function checkPasswordStrength() {
      var password = document.getElementById("password").value;
      var strengthBadge = document.getElementById("password-strength");

      // Definindo as regras para a for√ßa da senha
      var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
      var mediumRegex = new RegExp("^(?=.{6,})(?=.*[a-zA-Z])(?=.*[0-9]).*$", "g");

      if (strongRegex.test(password)) {
        strengthBadge.innerHTML = "Strong";
        strengthBadge.className = "strong";
      } else if (mediumRegex.test(password)) {
        strengthBadge.innerHTML = "Medium";
        strengthBadge.className = "medium";
      } else {
        strengthBadge.innerHTML = "Weak";
        strengthBadge.className = "weak";
      }
    }
  </script>
</body>
</html>
