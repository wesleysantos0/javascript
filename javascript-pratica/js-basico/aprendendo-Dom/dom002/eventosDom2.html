<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Eventos DOM</title>

    <!-- CSS -->
    <style>
        body, #res {
            font: normal 12pt arial;
        }

        input {
            width: 80px;
            color: blue;
            border: 1px solid red;
            text-align: center;
        }
        button {
            border: 2px solid limegreen;
            background-color: rgba(54, 206, 54, 0.541);
        }
        #res {
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <button type="button" onclick="somar()">Somar</button> 

    <div id="res">Resultado: </div>

    <!-- JS -->
    <script>
        // Foi feito uma função para somar dois valores : 
        function somar() {

            let tn1 = document.getElementById('txtn1') // aqui vamos receber nosso valor que está dentro do Input, em nosso código HTML.
            let tn2 = document.getElementById('txtn2')
            let res = document.getElementById('res')

            let n1 = Number(tn1.value) // transformei meu tn1 = 'string', em um numero.
            let n2 = Number(tn2.value)
            let s = n1 + n2
            res.innerHTML = `A soma entre os valores ${n1} e ${n2} é ${s}:` // foi criado um novo html com o valor das somas.
        }
    </script>
</body>

</html>
